<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Complaint Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/com_form.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Student Complaint Form</h1>
        <p class="form-caption">Please use this form to voice any concerns</p>
        <form action="{{url_for('com_send_message')}}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="user_name" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="studentId" class="form-label">Student ID</label>
                <input type="text" class="form-control" name="user_id" id="stundentid" placeholder="Enter your student ID">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" name="user_email" id="email" placeholder="Enter your email address">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" name="user_phone" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="complaintFactor" class="form-label">Complaint Factor</label>
                <select class="form-select" name="user_selector" id="complaintFactor">
                    <option value="">Select a category</option>
                    <option value="academic">Academic</option>
                    <option value="administrative">Administrative</option>
                    <option value="facilities">Facilities</option>
                    <option value="housing">Infrastructure</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="complaintDetails" class="form-label">Complaint in Details</label>
                <textarea class="form-control" name="user_mail_one" id="complaintDetails" rows="4" placeholder="Describe your complaint here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
